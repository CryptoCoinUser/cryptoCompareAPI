<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin + Altcoin Portfolio Calculator || Avram's Thinkful Front End JS Capstone</title>
  <link rel="stylesheet" type="text/css" href="cryptocompare.css">
</head>
<body>
  <header>
   <h1>Bitcoin + Altcoin Portfolio Calc</h1>
  </header>
  <main>
  <img src="sample.png" alt="sample screenshot">
  <div class="js-ledger">
  <form onsubmit="event.preventDefault();">
    <p class="hint">Start by selecting a coin to add</p>
    <table>
      <thead>
        <tr>
          <th class="coin">Coin
             <select class="coin">
              <option class="addCoin">Add Coin</option>
              <option value="BTC">Bitcoin</option>
              <option value="ETH">Ethereum</option>
              <option value="DASH">DASH</option>
              <option value="ZEC">ZCash</option>
              <option value="LTC">LiteCoin</option>
              <option value="DOGE">DogeCoin</option>
            </select>
          </th>
          <th class="qty">Qty</th>
          <th class="priceIn">Price each coin in
             <select class="priceIn">
              <option value="USD" selected>USD</option>
              <option value="EUR">EUR</option>
              <option value="BRL">Brazil Real</option>
              <option value="BTC">Bitcoin</option>
              <option value="ETH">Ethereum</option>
              <option value="DASH">DASH</option>
              <option value="ZEC">ZCash</option>
              <option value="LTC">LiteCoin</option>
            </select>
          </th>
          <th class="total">Total</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr class="grandTotalRow">
          <td class="refresh"><button id="refresh">Refresh Prices</button></td>
          <td colspan="2">Grand Total <span class="priceIn"></span>:</td>
          <td class="grandTotal">0.00</td>
        </tr>
      </tfoot>
    </table>
    </form>
  </div>
  <div id="viz"></div>
  </main>
  
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script>
if (typeof jQuery == 'undefined') {
    document.write(unescape("%3Cscript src='../jquery-3.1.0.js' type='text/javascript'%3E%3C/script%3E"));
}
</script>

<!-- visualization -->
<script src="https://d3plus.org/js/d3.js"></script>
<script src="https://d3plus.org/js/d3plus.js"></script>

<script src="cryptocompare.js"></script>
</body>
</html>
